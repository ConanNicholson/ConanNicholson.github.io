<div id="title">Mac上使用brew安装nvm</div>
  <div id="content">
  <p>brew方式</p>
<p>如果机器没有安装过node，那么首先安装nvm。</p>
<div class="hlcode"><pre><span class="n">brew</span> <span class="n">install</span> <span class="n">nvm</span>
</pre></div>


<p>其次需要在shell的配置文件(~/.bash_profile)中添加如下内容：</p>
<div class="hlcode"><pre><span class="cp"># For NVM</span>
<span class="n">export</span> <span class="n">NVM_DIR</span><span class="o">=~/</span><span class="p">.</span><span class="n">nvm</span>
<span class="n">source</span> <span class="err">$</span><span class="p">(</span><span class="n">brew</span> <span class="o">--</span><span class="n">prefix</span> <span class="n">nvm</span><span class="p">)</span><span class="o">/</span><span class="n">nvm</span><span class="p">.</span><span class="n">sh</span>
</pre></div>
</div>
